language: none

services:
   - couchdb 


build:
  pre_ci_boot:
    image_name: drydock/c7all
    image_tag: master
    pull: true
    
  ci:
     - ps aux
     - ps aux | grep [c]ouchdb | grep -v shippable_service | awk '{print $2}'
     - kill -9 $(ps aux | grep [c]ouchdb | grep -v shippable_service | awk '{print $2}')

