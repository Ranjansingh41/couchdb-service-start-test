language: none

services:
   - couchdb 


build:
  pre_ci_boot:
    image_name: drydock/c7all
    image_tag: master
    pull: true
    options: -v $SHIPPABLE_REPO_DIR/couchdb.sh:/usr/local/bin/shippable_services/couchdb.sh
    
  ci:
     - ps aux
     - ps aux | grep [c]ouchdb | grep -v shippable_service | awk '{print $2}'
